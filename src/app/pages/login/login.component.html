<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt=""/>
                </div>
                <h1 class="text-center">Login Here!!!</h1>

                <!-- username field -->
                <form action="">

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input required matInput placeholder="Enter here" />
                        <mat-hint>Valid Username</mat-hint>
                      </mat-form-field>

                      <!-- password field -->

                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Password</mat-label>
                        <input type="password" required matInput placeholder="Enter here" />
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                        
                      </div>

                </form>
            </mat-card>

            </div>
          </div>
       </div>
    </div>
