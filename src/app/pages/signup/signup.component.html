<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt=""/>
                </div>

                <h1 class="text-center">Register Here !!!</h1>

                {{user  |  json}}

                <form (ngSubmit)="formSubmit()">
                    <!--Username field-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="user.userName"
                        name="userName"
                        matInput placeholder="Enter here" />
                      </mat-form-field>

                      <!--Password field-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here" />
                      </mat-form-field>

                      <!--Firstname-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here" />
                      </mat-form-field>

                      <!--lastname-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here" />
                      </mat-form-field>
                      
                      <!--email-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email Address</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here" />
                      </mat-form-field>

                      <!--phone-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here" />
                      </mat-form-field>

                      <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
                        



                      </div>


                </form>
            </div>
        </div>
        
    </div>

</div>
